{% extends 'base.html' %} {% block body %} {% for article in articles %}
<div class="card my-2">
  {% if article.image %}
  <div class="w-100 d-flex justify-content-center">
    <img
      src="{{article.image.url}}"
      class="card-img-top"
      style="max-width: 50%"
      alt="..."
    />
  </div>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.content }}</p>
    <p class="blockquote-footer">Publicado por {{ article.author }}</p>
    <a href="#" class="card-link">Ver Articulo</a>
  </div>
</div>
{% endfor %} {% endblock %}
