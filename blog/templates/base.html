<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>Blog</title>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd; margin-bottom: 3em;"
    >
      <a class="navbar-brand" href="/blog/list-article/">BLOG</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse d-flex justify-content-between"
        id="navbarSupportedContent"
      >
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/blog/list-article/">Articulos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog/create-article/"
                >Crear Articulo</a
              >
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="/blog/create-ad/">Crear Publicidad</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link" href="/blog/About/">About</a>
            </li>
          </ul>
        </div>
        <div class="w-50">
          <form
            class="form-inline my-2 my-lg-0"
            action="/blog/search-article/"
            method="GET"
          >
            <input
              class="form-control w-75 mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
              name="search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Buscar
            </button>
          </form>
        </div>
        <div class="d-flex align-items-center">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <p class="p-2 m-0">{{ request.user.username }}</p>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="">Mi Perfil</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/users/logout/">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100">
      <div class="w-50 mx-auto d-flex">
        <div
          class="{% if request.path == '/blog/list-article/' %} w-75 {% else %} w-100 {% endif %} mr-4"
          :class=""
        >
          {% block body %} {% endblock %}
        </div>
        {% if request.path == '/blog/list-article/' %}
        <div class="w-25">Publicidad</div>
        {% endif %}
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
</html>
