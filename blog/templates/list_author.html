{% extends 'base.html' %} {% block body %} {% for author in authors %}
<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title">{{ author.name }}</h5>
    <p class="card-text">{{ author.email }}</p>
    <p class="card-text">{{ author.description }}</p>

    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>
{% endfor %} {% endblock %}
